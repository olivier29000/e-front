<div class="wrapper">
    <app-header></app-header>
    <div class="main">
        <div class="container">
            <div class="section">
                <div class="row">
                   <div class="col text-center">
                        <h4>GESTION DU PANNEAU D'AFFICHAGE</h4> 
                   </div>
                </div>

                <div class="row"  *ngIf = "imageOK">
                    <div class="col text-center">
                        <div class="fileinput text-center" #input>
                            <div [ngClass]="{'img-circle':isRound}" class="thumbnail img-raised">
                                <img src="{{'data:image/jpg;base64,' + imageCourante.picByte}}" alt="..." />
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row"  *ngIf = "!imageOK">
                    <div class="col text-center">
                        <div class="fileinput text-center" #input style="display: block;">
                            <div [ngClass]="{'img-circle':isRound}" class="thumbnail img-raised">
                                <img src="assets/img/image_placeholder.jpg" alt="..." />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex align-items-center sectionEtiquette">
                    <div class="col text-center">
                        <input class="btn btn-raised btn-round btn-default btn-file" 
                        type="file" capture="camera" accept="image/*" 
                        id="cameraInput" name="cameraInput" (change)="ajouterImage($event)">
                    </div>
                </div>
                <div class="row" *ngIf = "imageOK">
                    <div class="col text-center mb-3">
                        <button class="btn btn-primary" (click) = "postImage()">
                            Uploader l'image
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" *ngFor = "let image of listeImages">
                        <div type="button" class = "iconFermeture" (click)="supprimerImage(image)">
                            <i class="now-ui-icons ui-1_simple-remove"></i>
                        </div>
                        <div class="card card-plain card-blog">
                            <div class="card-image">
                                <a >
                                    <img class="img rounded img-raised" src="{{'data:image/jpg;base64,' + image.picByte}}" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
