<div class="wrapper">
    <app-header></app-header>
    <div id="cards" class="section section-cards" >
        <div class="cards">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-4" *ngFor = "let logiciel of utilisateur.listeLogiciel">
                        <div class="card card-pricing">
                            <div class="card-body">
                                <h6 class="category">{{logiciel.titre}}</h6>
                                <div class="icon icon-primary">
                                    <i class="now-ui-icons {{logiciel.icon}}"></i>
                                </div>
                                <a [routerLink]="['/accueil/' + logiciel.link]" class="btn btn-primary btn-round">{{logiciel.texteBouton}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
