<div class="table-responsive main">
    <table class="table table-shopping mt-3">
        <thead class="mt-3">
            <tr>
                <th  *ngFor = "let emplacementVrac of listeEmplacementVrac" 
                class="text-center"  style="width: 15%;"><h3>{{emplacementVrac.titreEmplacementVrac}}</h3></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center emplacement" *ngFor = "let emplacementVrac of listeEmplacementVrac" >

                    <span  *ngIf = "!emplacementVrac.listeEtiquetteVrac" class="spinner-border spinner-border-sm" 
                    role="status" 
                    aria-hidden="true"></span>
                    <p class="text-warning" *ngIf = "emplacementVrac.listeEtiquetteVrac.length == 0">
                        VIDE
                    </p>

                    <div *ngFor = "let etiquette of emplacementVrac.listeEtiquetteVrac" 
                    class="etiquette border"
                    [ngStyle]="{'background-color': getColorByDate(etiquette)}"
                    (click) = "openModalEtiquette(etiquette)">
                        {{etiquette.produitVrac.nom}} 
                        <br>
                        {{getDateString(etiquette.dateFermeturePrevu)}} 
                    </div>
                </td>
            </tr>
            
        </tbody>
    </table>
    <div class="row" *ngIf = "!listeEmplacementVrac">
        <div class="col text-center">
            <span  class="spinner-border spinner-border-sm" 
                    role="status" 
                    aria-hidden="true"></span>
        </div>
    </div>
    
</div>
