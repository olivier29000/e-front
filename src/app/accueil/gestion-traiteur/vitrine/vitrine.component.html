<div class="table-responsive main">
    <table class="table table-shopping mt-3">
        <thead class="mt-3">
            <tr>
                <th  *ngFor = "let emplacementVitrine of listeEmplacementVitrine" 
                class="text-center"  style="width: 15%;"><h3>{{emplacementVitrine.titreEmplacementVitrine}}</h3></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center emplacement" *ngFor = "let emplacementVitrine of listeEmplacementVitrine" >

                    <span  *ngIf = "!emplacementVitrine.listeEtiquette" class="spinner-border spinner-border-sm" 
                    role="status" 
                    aria-hidden="true"></span>
                    <p class="text-warning" *ngIf = "emplacementVitrine.listeEtiquette.length == 0">
                        VIDE
                    </p>

                    <div *ngFor = "let etiquette of emplacementVitrine.listeEtiquette" 
                    class="etiquette border mt-1"
                    [ngStyle]="{'background-color': getColorByDate(etiquette)}"
                    (click) = "openModalEtiquette(etiquette)">
                        {{etiquette.produitTraiteur.nom}} 
                        <br>
                        {{getDateString(etiquette.dateFermeturePrevu)}} 
                    </div>
                </td>
            </tr>
            
        </tbody>
    </table>
    <div class="row" *ngIf = "!listeEmplacementVitrine">
        <div class="col text-center">
            <span  class="spinner-border spinner-border-sm" 
                    role="status" 
                    aria-hidden="true"></span>
        </div>
    </div>
    
</div>
