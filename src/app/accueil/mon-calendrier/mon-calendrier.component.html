<div class="wrapper">
    <app-header></app-header>
    <div class="main">
        <div class="container">
            <div class="section">
                <div class="main-content">
                    <div class="container-fluid">
                        <div class="row mb-3">
                            
                            <div class="col text-center mb-3">
                                <h3 class="mb-0">
                                    Voici votre calendrier {{utilisateurConnecte.nomPrenom}}
                                </h3>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6 col-md-3 text-center" *ngFor = "let etatEvent of listeEtatEvent">
                                <h4 class="mb-0" [ngStyle]="{'background': etatEvent.couleur}">
                                    {{etatEvent.title}} : 
                                </h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-offset-1">
                
                                <div class="card card-calendar">
                                    <div class="content">
                                        <div id="fullCalendar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
