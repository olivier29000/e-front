<div class="wrapper">
    <div class="header page-header page-header-mini">
        <div class="page-header-image rellax-header text-center" data-rellax-speed="-8" style="background-color: rgba(87,86,210,0.8) ;">
            <img class = "logo" src="assets/img/logo.png" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <div class="copyright">Coded by
                <a href="https://olivier-lasbleis.site" target="_blank">Olive</a>.
            </div>
        </div>
    </div>
    <div class="container">
        <div class="section pt-1">
            <div class="row">
                <div class="col-md-4 ml-auto mr-auto text-center">
                    <h4 >
                        Connexion Ã  mon compte ARRIANE
                    </h4>
                    <div class="card card-login card-plain">
                        <form class="form" method="" action="">
                            <div class="card-body">
                                <div class="input-group form-group-no-border input-lg">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                                  </div>
                                    <input type="text" class="form-control" placeholder="E-mail" name = "email" [(ngModel)]="email">
                                </div>
                                <div class="input-group form-group-no-border input-lg" >
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                  </div>
                                    <input type="password" placeholder="Mot de passe" class="form-control" name = "password" [(ngModel)]="password"/>
                                </div>
                            </div>
                            <p class="text-danger"> 
                                {{messageError}}
                            </p>
                            <div class="card-footer text-center">
                                <a class="btn btn-primary btn-round btn-lg btn-block" (click) = "authentification()">Connexion</a>
                            </div>
                        </form>
                        
                    </div> 
                </div>
            </div> 
        </div>
    </div>
  </div>
