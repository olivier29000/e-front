<div class="wrapper">
    <div class="page-header page-header-small">
        <div class="page-header-image rellax-header" style="background-image: url('assets/img/backgroundLogin.jpg') ;">
        </div>
        <div class="content-center">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h2 class="title">INTRANET</h2>
                    <h4>Epicerie du port - Sainte Marine</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="section pt-1">
            <div class="row">
                <div class="col-md-4 ml-auto mr-auto text-center">
                    <h4 >
                        Modification de mon mot de passe
                    </h4>
                    <div class="card card-login card-plain">
                        <form class="form" method="" action="">
                            <div class="card-body">
                                <div class="input-group form-group-no-border input-lg" >
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                  </div>
                                    <input type="password" placeholder="nouveau mot de passe" class="form-control" name = "nouveauMotDePasse" [(ngModel)]="nouveauMotDePasse"/>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <a class="btn btn-primary btn-round btn-lg btn-block" (click) = "modifierMotDePasse()">Valider</a>
                            </div>   
                        
                        </form>
                        
                    </div> 
                </div>
            </div> 
        </div>
    </div>
  </div>
